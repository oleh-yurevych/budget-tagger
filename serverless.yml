service: budget-tagger

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ${opt:region, 'eu-central-1'}
  stage: ${opt:stage, 'dev'}
  
  environment:
    STAGE: ${self:provider.stage}
    REGION: ${self:provider.region}
  
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - sqs:SendMessage
            - sqs:GetQueueUrl
          Resource:
            - !GetAtt TelegramQueue.Arn
        - Effect: Allow
          Action:
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
          Resource:
            - !GetAtt TelegramQueue.Arn
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            - !Ref TelegramSecret

package:
  individually: true

functions:
  telegramIngress:
    handler: src/handlers/telegram-ingress.handler
    environment:
      TELEGRAM_QUEUE_URL: !Ref TelegramQueue
      TELEGRAM_SECRET_NAME: ${self:service}-${self:provider.stage}-telegram-secret
    events:
      - http:
          path: telegram/ingress
          method: post
          cors: true
  
  telegramProcessor:
    handler: src/handlers/telegram-processor.handler
    timeout: 60
    reservedConcurrency: 5
    events:
      - sqs:
          arn: !GetAtt TelegramQueue.Arn
          batchSize: 1
          maximumBatchingWindowInSeconds: 0
          functionResponseType: ReportBatchItemFailures

resources:
  Resources:
    TelegramSecret:
      Type: AWS::SecretsManager::Secret
      Properties:
        Name: ${self:service}-${self:provider.stage}-telegram-secret
        Description: Telegram bot webhook secret token for ${self:provider.stage} environment
        SecretString: 'CHANGE_ME_IN_AWS_CONSOLE'
    
    TelegramQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${self:provider.stage}-telegram-queue
        VisibilityTimeout: 300
        MessageRetentionPeriod: 1209600  # 14 days
        RedrivePolicy:
          deadLetterTargetArn: !GetAtt TelegramDLQ.Arn
          maxReceiveCount: 3
    
    TelegramDLQ:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${self:provider.stage}-telegram-dlq
        MessageRetentionPeriod: 1209600  # 14 days

plugins:
  - serverless-plugin-typescript
  - serverless-offline
