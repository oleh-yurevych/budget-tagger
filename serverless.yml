service: budget-tagger

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ${opt:region, 'eu-central-1'}
  stage: ${opt:stage, 'dev'}
  
  environment:
    STAGE: ${self:provider.stage}
    REGION: ${self:provider.region}
  
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - sqs:SendMessage
            - sqs:GetQueueUrl
          Resource:
            - !GetAtt TelegramQueue.Arn

package:
  individually: true

functions:
  telegramIngress:
    handler: src/handlers/telegram-ingress.handler
    environment:
      TELEGRAM_QUEUE_URL: !Ref TelegramQueue
    events:
      - http:
          path: telegram/ingress
          method: post
          cors: true

resources:
  Resources:
    TelegramQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${self:provider.stage}-telegram-queue
        VisibilityTimeout: 300
        MessageRetentionPeriod: 1209600  # 14 days
        RedrivePolicy:
          deadLetterTargetArn: !GetAtt TelegramDLQ.Arn
          maxReceiveCount: 3
    
    TelegramDLQ:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${self:provider.stage}-telegram-dlq
        MessageRetentionPeriod: 1209600  # 14 days

plugins:
  - serverless-plugin-typescript
  - serverless-offline
